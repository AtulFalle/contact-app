<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-title>contact-list</ion-title>
      <ion-icon slot="end" name="person-add" (click)="addNewContact()"></ion-icon>

    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let contact of contactList | async" >
    <ion-item (click)="updateContact(contact)"> 
      <ion-icon slot="start" name="person"></ion-icon> 
      <ion-label>{{contact.firstName}} {{contact.lastName}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="delete(contact)"><ion-icon name="trash" ></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
    </ion-list>
</ion-content>
